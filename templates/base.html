<!DOCTYPE html>
<html lang="en">
        <head>
                <title> {% block title %}{% endblock %}</title>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <style>
                        {% if dark %}
                                body{
                                        background-color: #262626;
                                        color: #FFF;
                                }
                        {% endif%}

                        header{
                                padding: 5ch;
                        }

                        button{
                                border: none;
                                background-color: transparent;
                        }

                        button:hover{
                                transform: scale(1.1);
                                transition: 250ms;
                                transition-timing-function: ease-out;
                        }

                        button:active{
                                transform: scale(0.8);
                                transition: 100ms;
                                transition-timing-function: ease-out;
                        }

                        .container{
                                display: flex;
                                flex: 1 1 auto;
                                flex-direction: row;
                        }

                        .content{
                                flex: 1 1 60ch;
                                text-align: left;
                                font-family: charter;
                                line-height: 1.8;
                                padding: 4ch;
                        }

                        @media (max-width: 599px){
                                .content{
                                        font-size: 1rem;
                                }
                        }

                        @media (min-width: 600px){
                                .content {
                                        font-size: 1.2rem;
                                }
                        }

                        @media (min-width: 1200px){
                                .content {
                                        font-size: 1.6rem;
                                }
                        }

                        .sidebar{
                                flex: 1 1 auto;
                        }

                        @font-face {
                                font-family: charter;
                                font-style: normal;
                                font-weight: normal;
                                font-stretch: normal;
                                src: url('charter_regular.woff2') format('woff2');
                        }

                        @font-face {
                                font-family: charter;
                                font-style: italic;
                                font-weight: normal;
                                font-stretch: normal;
                                src: url('charter_italic.woff2') format('woff2');
                        }

                        @font-face {
                                font-family: charter;
                                font-style: normal;
                                font-weight: bold;
                                font-stretch: normal;
                                src: url('charter_bold.woff2') format('woff2');
                        }

                        @font-face {
                                font-family: charter;
                                font-style: italic;
                                font-weight: bold;
                                font-stretch: normal;
                                src: url('charter_bold_italic.woff2') format('woff2');
                        }
                </style>
        </head>
        <body>
                <header>
                        <form method="POST" action="/toggledark">
                                <button type=submit>
                                        {% if dark %}
                                        {% include "sun.svg" %}
                                        {% else %}
                                        {% include "moon.svg" %}
                                        {% endif %}
                                </button>
                        </form>
                </header>
                <div class="container">
                        <div class="sidebar"></div>
                                <div class="content">
                                        {% block content %}{% endblock %}
                                </div>
                        <div class="sidebar"></div>
                </div>
        </body>
</html>
